<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponderada UX</title>
</head>
<body>
    <div data-layer="card_cliente" class="CardCliente" style="width: 361px; height: 64px; position: relative">
  <div data-layer="tipo_perfil" class="TipoPerfil" style="left: 68px; top: 32px; position: absolute; justify-content: center; display: flex; flex-direction: column; color: black; font-size: 12px; font-family: Roboto Slab; font-weight: 400; line-height: 24px; word-wrap: break-word">Perfil Conservador</div>
  <div data-layer="nome_cliente" class="NomeCliente" style="left: 68px; top: 0px; position: absolute; justify-content: center; display: flex; flex-direction: column; color: black; font-size: 16px; font-family: Roboto Slab; font-weight: 400; line-height: 24px; word-wrap: break-word">Ana Oliveira</div>
  <div data-layer="imagem_perfil" class="ImagemPerfil" style="width: 60px; height: 60px; left: 0px; top: 4px; position: absolute; background: #D9D9D9; border-radius: 30px">
    <div data-layer="letras_perfil" class="LetrasPerfil" style="left: 16px; top: 18px; position: absolute; justify-content: center; display: flex; flex-direction: column; color: white; font-size: 20px; font-family: Roboto Slab; font-weight: 400; line-height: 24px; word-wrap: break-word">AO</div>
  </div>
  <div data-layer="porcentagem_desenquadramento" class="PorcentagemDesenquadramento" style="left: 196px; top: 32px; position: absolute; justify-content: center; display: flex; flex-direction: column; color: black; font-size: 12px; font-family: Roboto Slab; font-weight: 400; line-height: 24px; word-wrap: break-word">03,14%</div>
  <div data-layer="desenquadramento" class="Desenquadramento" style="left: 196px; top: 0px; position: absolute; justify-content: center; display: flex; flex-direction: column; color: black; font-size: 16px; font-family: Roboto Slab; font-weight: 400; line-height: 24px; word-wrap: break-word">Desenquandramento</div>
</div>
</body>
</html>
